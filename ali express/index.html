<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ali express</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
        <header>
            <div class="logo"><img src="images/ali-logo.png" alt="ALI EXPRESS"></div>

            <div class="search"><input type="search" placeholder="7 watch straps new s100">
                <i class="search-i" class="fa-solid fa-magnifying-glass fa-rotate-90" ></i>
            </div>

            <div class="qr"> 
                <div class="qr-i"><i class="fa-solid fa-qrcode" class="qr-i" style="color: rgb(253, 253, 253); font-size: 25px;"></i></div>
                <div class="qr-text"><span style="color:rgb(253, 253, 253);">Download Ali Express App Now!</span></div>
            </div>
            <div class="lang-dropdown">
                <div class="lang-img"><img src="images/flag.jpg" alt="" class="lang-img"></div>
                
                    <div class="lang-drop">
                        <button class="dropbtn">EN/</button>
                        <div class="dropdown-content">
                          <a href="#">ENGLISH</a>
                          <a href="#">URDU</a>
                          <a href="#">FREANCH</a>
                        </div>
                      </div>
                </div>
        
            <div class="acc">
                <div class="acc-i"><i class="fa-regular fa-user" style="color: rgb(255, 255, 255); font-size: 25px;"></i></div>
                <div class="acc-text"><span>Hi User <br>Account</span></div>
            </div>
            <div class="cart">
                <div class="cart-i"><span><i class="fa-solid fa-cart-shopping" style="color: white; font-size: 25px;"></i></span></div>
                <div class="cart-text"><span>Cart!</span></div>
            </div>
        </header>
        <nav></nav>





</body>

</html>
